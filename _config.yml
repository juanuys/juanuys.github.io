title: Juan Uys
email: opyate@gmail.com
description: Juan's website
baseurl: ""
url: "https://juanuys.com"
twitter_username: opyate
github_username:  opyate
theme: minima
markdown: kramdown
kramdown:
  parse_block_html: false
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll/scholar
collections:
  doodles:
    name: draw things
    output: true
    permalink: /:collection/:path
scholar:
  style: harvard-falmouth-university
  bibliography: My Library.bib
  sort_by: author
# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - .jekyll-cache
  - _bibliography